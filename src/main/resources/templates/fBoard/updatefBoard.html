<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>오이마켓 🥒</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link th:href="@{/css/atag.css}" rel="stylesheet"> <!-- a태그관련 스타일 -->
</head>
<body>
	<div class="container" align="center">
		<nav class="navbar navbar-dark bg-dark fixed-top">
		  <div class="container">
		    <a class="navbar-brand" href="#" id="logo">오이마켓 🥒</a>
		    <h5 class="m-0 navbar-brand"><font th:text="|${session['member'].addr2}|"></font> <i class="fas fa-map-marker-alt text-danger"></i></h5>

		      <ul class="navbar-nav ms-auto mb-lg-0">
		        <li class="nav-item mx-3">
		          <a class="nav-link search-icon" href="#"><i class="fas fa-search" ></i></a>
		        </li>
		      </ul>
		      
		      <a href="#" class="mx-3 navbar-brand bell-icon"><i class="fas fa-bell"></i></a>
		      
		      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
		     	<i class="fas fa-user"></i>
		      </button>
		  </div>
		</nav>
	
		<div class="container mt-5 justify-content-center">
			<form th:action="@{/updatefBoard}"  method="post" enctype="multipart/form-data">
				<input name="seq_f" type="hidden" th:value="${boardf.seq_f}">		
				<div class="modal-content">				
					<div class="modal-header bg-success text-white" >
						<h1 class="motal-title fs-5" id="staticBackdropLabel">게시물수정하기</h1>
					</div>
					
					<div class="modal-body">
						<div class="input-group mb-3">
							<div class="input-group-text"><i class="fas fa-pen"></i></div>
							<input type="text" name="title_f" class="form-control" id="title_f" th:value="${boardf.title_f}" required placeholder="글제목">
						</div>
						
						<div class="input-group mb-3">
						  <div class="input-group-text"><i class="fas fa-globe"></i></div>
						  <input type="text" name="addr_f" class="form-control" id="addr_f" th:value="${boardf.addr_f}" readonly placeholder="지역">
						</div>
						
						<div class="input-group mb-3">
						  <div class="input-group-text"><i class="fas fa-list"></i></div>
						  <select name="cate_f" class="form-select" id="cate_f" required>
						    <option value="">주제 선택</option>
						    <option th:selected="${boardf.cate_f == '일상'}">일상</option>
						    <option th:selected="${boardf.cate_f == '연애'}">연애</option>
						    <option th:selected="${boardf.cate_f == '중고거래'}">중고거래</option>
						    <option th:selected="${boardf.cate_f == '유머'}">유머</option>
						    <option th:selected="${boardf.cate_f == '질문'}">질문</option>
						  </select>
						</div>
						
						<div class="input-group mb-3">
						  <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
						  <textarea class="form-control" th:text="${boardf.content_f}"  name="content_f" rows="10" placeholder="내용"></textarea>
						</div>
						
						
						<div class="modal-footer">
						    <input type="submit" class="btn btn-success" onclick="return confirm('게시물을 수정하시겠습니까?')" value="수정하기" />
						    <a href="javascript:history.go(-1)" class="btn btn-danger">수정취소</a>					
						</div> 
					</div> 
				</div>
			</form>
		</div>	
		<footer>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
			  <div class="container">
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/getBoardList}" id="home">
				  <i class="fas fa-home" ></i>
				  <span>홈</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{#}" id="fboard">
				  <i class="fas fa-list-alt" style="color: green;"></i>
				  <span>게시판</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{#}" id="gpspage">
				  <i class="fas fa-map-marker-alt"></i>
				  <span>내 위치</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/chat/room}" id="chat">
				  <i class="fas fa-comments"></i>
				  <span>채팅</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/myPage}" id="mypage">
				  <i class="fas fa-user"></i>
				  <span>나의 오이</span>
				</a>
			  </div>
			</nav>
		</footer>
	</div>		
</body>
</html>
