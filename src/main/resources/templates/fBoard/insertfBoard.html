<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>오이마켓 🥒</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link th:href="@{/css/atag.css}" rel="stylesheet"> <!-- a태그관련 스타일 -->
</head>
<body>
	<div class="container" align="center">
		<nav class="navbar navbar-dark bg-dark fixed-top" id="navbar">
		  <div class="container">
		    <a class="navbar-brand" href="javascript:history.go(-1)"><i class="fas fa-chevron-left"></i></a>
		    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/getfBoardList}" id="home">
		      <i class="fas fa-home"></i>
		    </a>
		    <ul class="navbar-nav ms-auto mb-lg-0">
		      <li class="nav-item mx-3">
		
		      </li>
		    </ul>
		  </div>
		</nav>
	<div class="container mt-5 justify-content-center">
		<form th:action="insertfBoard"  method="post" enctype="multipart/form-data">
			<input type="hidden" name="writer_f" class="form-control" th:value="${session.member.nickname}">	
			
			<div class="modal-content">				
				<div class="modal-header bg-success text-white">
					<h1 class="motal-title fs-5" id="staticBackdropLabel">게시판등록하기</h1>
				</div> <!-- modal-header -->
				
				<div class="modal-body">
					<div class="input-group mb-3">
						<div class="input-group-text"><i class="fas fa-pen"></i></div>
						<input type="text" name="title_f" class="form-control" id="title_f" required placeholder="글제목">
					</div>
					<div class="input-group mb-3">
					<div class="input-group-text"><i class="fas fa-globe"></i></div>
					  <input type="text" name="addr_f" class="form-control" id="addr_f" th:value="${session.member.addr2}" readonly placeholder="지역">
					</div>
					<div class="input-group mb-3">
					  <div class="input-group-text"><i class="fas fa-list"></i></div>
					  <select name="cate_f" class="form-select" id="cate_f" required>
					    <option value="">주제 선택</option>
					    <option value="일상">일상</option>
					    <option value="연애">연애</option>
					    <option value="중고거래">중고거래</option>
					    <option value="유머">유머</option>
					    <option value="질문">질문</option>
					  </select>
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
					  <textarea class="form-control"  name="content_f" rows="15" placeholder="내용"></textarea>
					</div>				
				</div> 
				
					
				<div class="modal-footer mb-5 pb-5">
				    <input type="submit" class="btn btn-success" value=" 새글등록 " onclick="return confirm('등록하시겠습니까?')"/>
				    <a th:href="@{/getfBoardList}" class="btn btn-success">게시판목록</a>					
				</div> 
			</div> 
		</form>	
	</div>
		<footer>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
			  <div class="container">
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/getBoardList}" id="home">
				  <i class="fas fa-home" ></i>
				  <span>홈</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{#}" id="fboard">
				  <i class="fas fa-list-alt" style="color: green;"></i>
				  <span>게시판</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{#}" id="gpspage">
				  <i class="fas fa-map-marker-alt"></i>
				  <span>내 위치</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/chat/room}" id="chat">
				  <i class="fas fa-comments"></i>
				  <span>채팅</span>
				</a>
			    <a class="navbar-brand d-flex flex-column align-items-center" th:href="@{/myPage}" id="mypage">
				  <i class="fas fa-user"></i>
				  <span>나의 오이</span>
				</a>
			  </div>
			</nav>
		</footer>
	</div>		
</body>
</html>
